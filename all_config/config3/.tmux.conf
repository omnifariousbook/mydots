# Make sure tmux support more colors (24 bits) so when we use nvim the color will change
set-option -sa terminal-overrides ",xterm*:Tc"
# Mouse support so we can use our mouse or touchpad to scroll or click on tmux
set -g mouse on

# Change prefix to Ctrl + Space instead of default Ctrl + b
set -g prefix C-Space

# Swtich between window using Shift + Alt + H or Shift + Alt + L
bind -n M-H previous-window
bind -n M-L next-window

# Open panes in the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Change status bar from buttom to top
set-option -g status-position top

# Transparent bar
set -g status-style bg=default

# Nothing on the right hand side
set -g status-right ""

# Toggle status bar
bind-key b set-option status

# Start windows and panes at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of plugins -------------------------

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

#------------------------------------------

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancle
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

